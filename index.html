<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .score {
        font-size: 20px;
        color: #535353;
        margin-bottom: 15px;
      }

      #game-canvas {
        border: 2px solid #535353;
        background: #fff;
        display: block;
        margin: 0 auto;
        max-width: 100%;
        border-radius: 8px;
        cursor: pointer;
      }

      .instructions {
        color: #535353;
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
      }

      .credit {
        color: #999;
        font-size: 11px;
        margin-top: 20px;
        text-align: center;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }

      .control-key {
        background: #f0f0f0;
        padding: 8px 16px;
        border-radius: 6px;
        font-family: monospace;
        font-size: 14px;
        color: #535353;
      }

      .back-link {
        margin-top: 2rem;
        color: #666;
        text-decoration: none;
        transition: color 0.2s;
      }

      .back-link:hover {
        color: #333;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .controls {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <h1>Dino Game</h1>

    <div class="score">Score: <strong id="score-display">0</strong></div>

    <canvas id="game-canvas" width="800" height="200"></canvas>

    <div class="instructions" id="instructions">
      Press SPACE or click to start
    </div>

    <a
      href="https://github.com/aurorameiliankarlsen/dino-game"
      class="back-link"
      target="_blank"
      rel="noopener noreferrer"
    >
      ← View on GitHub
    </a>

    <br />
    <div class="credit">Inspired by the Google Chrome Dinosaur Game</div>


    <script src="dino-game-vanilla.js"></script>
    <script>
      const canvas = document.getElementById("game-canvas");
      const scoreDisplay = document.getElementById("score-display");
      const instructions = document.getElementById("instructions");

      const game = new DinoGameVanilla(canvas, {
        assetPath: "./assets",
        onScoreChange: (score) => {
          scoreDisplay.textContent = score;
        },
        onGameOver: (score) => {
          instructions.textContent = "GAME OVER! Press SPACE to try again";
        },
        onGameStart: () => {
          instructions.textContent = "SPACE/↑: Jump | ↓: Duck";
        },
      });

      game.init();
    </script>
  </body>
</html>
